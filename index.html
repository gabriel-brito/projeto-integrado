<!DOCTYPE html>
<html lang="pt-br">
  <head>    
    <title>WTS Financial Control</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="img/favicon.png">    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link href="./css/main.css" rel="stylesheet">
  </head>
  <body>
    <header class="container-fluid bg-inverse">
      <nav class="navbar navbar-toggleable-sm navbar-inverse col-lg-8 offset-lg-2 col-md-10 offset-md-1">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar1">
            <span class="menu-text">☰</span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="img/wts_logo.png" width="30px" height="30px" class="d-inline-block align-top">
          WTS Financial Control
        </a>
        <div class="collapse navbar-collapse" id="navbar1">
          <ul class="navbar-nav ml-auto offset-">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Calculadora</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">WTS</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="container col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-xs-12" id="main-container">
      <div class="form-horizontal">
        <div class="form-group row">
          <label class="control-label col-sm-5">Qual o custo do seu sonho?</label>
          <div class="input-group col-sm-7">
            <span class="input-group-addon"><i class="fa fa-dollar" aria-hidden="true"></i></span>
            <input type="number" min="0" placeholder="" class="form-control" id="sonho">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-5">Qual o seu salário?</label>
          <div class="input-group col-sm-7">
            <span class="input-group-addon"><i class="fa fa-dollar" aria-hidden="true"></i></span>
            <input type="number" min="0" class="form-control" id="salario">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-5">Qual o seu gasto mensal?</label>
          <div class="input-group col-sm-7">
            <span class="input-group-addon"><i class="fa fa-dollar" aria-hidden="true"></i></span>
            <input type="number" min="0" class="form-control" id="gasto">
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-outline-primary" id="calcular">Calcular</button>
        </div>
        <div class="form-group">
          <div class="card">
            <div id="resultado" class="card-block alert-info">
              Calcule quanto tempo você precisará pra realiza-lo!
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./public/js/main.js"></script>
  </body>
</html>
