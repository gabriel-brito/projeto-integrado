<!DOCTYPE html>
<html lang="pt-br">
  <head>    
    <title>WTS Financial Control</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container container-fluid">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img src="img/wts_logo.png" width="30px" height="30px">
            </a>
            <p class="navbar-text">
              WTS Financial Control
            </p>
          </div>
        </div>
      </nav>
      <div class="container col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12" id="main-container">
        <div class="form-horizontal">
          <div class="form-group">          
            <label class="control-label col-sm-4">Qual o custo do seu sonho?</label>
            <div class="input-group col-sm-7">
              <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
              <input type="number" min="0" placeholder="" class="form-control" id="sonho">
            </div>
          </div>
          <div class="form-group">          
            <label class="control-label col-sm-4">Qual o seu salário?</label>
            <div class="input-group col-sm-7">
              <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
              <input type="number" min="0" class="form-control" id="salario">
            </div>
          </div>
          <div class="form-group">          
            <label class="control-label col-sm-4">Qual o seu gasto mensal?</label>
            <div class="input-group col-sm-7">
              <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
              <input type="number" min="0" class="form-control" id="gasto">
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" id="calcular">Calcular</button>
          </div>
          <div class="form-group">
            <div class="well" id="resultado">
              Calcule quanto tempo você vai precisar pra realiza-lo!
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./public/js/main.js"></script>
  </body>
</html>
